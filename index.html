<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>


    <div class="main-contain">

        <div class="upper-container">

            <div class="toggle-section" title="Toggle between light and dark mode">
                <p class="toggle-label">Light / Dark</p>
                <div class="toggle-switch">
                    <div class="track"></div>
                    <div class="knob"></div>
                </div>
            </div>

            <h2>Metric to Imperial Unit Conversion</h2>
            
            <fieldset>
                <legend>Enter Number</legend>
                <input type="text" id="input-el" placeholder="00" autocomplete="off">
            </fieldset>

            <button id="convert-btn">Convert</button>
        </div>

        <div class="lower-container">
            <div class="conversion-container" id="length-conntainer">
                <h3><span class="text-highlight">Length</span> | Meter to Feet</h3>
                <p id="length-conversion" class="conversion-result">20 meters = 65.616 feet | 20 feet = 6.096 meters</p>
            </div>
            
            <div class="conversion-container" id="volume-conntainer">
                <h3><span class="text-highlight">Volume</span> | Liters to Gallons</h3>
                <p id="volume-conversion" class="conversion-result">20 meters = 65.616 feet | 20 feet = 6.096 meters</p>
            </div>

            <div class="conversion-container" id="mass-conntainer">
                <h3><span class="text-highlight">Mass</span> | Kilos to Pounds</h3>
                <p id="mass-conversion" class="conversion-result">20 meters = 65.616 feet | 20 feet = 6.096 meters</p>
            </div>

          
        </div>

    </div>

    <script src="index.js"></script>
</body>
</html>
